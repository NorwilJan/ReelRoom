<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Poster Gallery</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="poster-gallery">
        <div class="poster-item" 
             data-title="Inception" 
             data-video-url="path/to/inception/video.mp4"
             data-poster-url="images/inception_poster.jpg">
            <img src="images/inception_poster.jpg" alt="Inception Poster">
        </div>

        <div class="poster-item" 
             data-title="The Matrix" 
             data-video-url="path/to/matrix/video.mp4"
             data-poster-url="images/matrix_poster.jpg">
            <img src="images/matrix_poster.jpg" alt="The Matrix Poster">
        </div>
        
        <div class="poster-item" 
             data-title="Pulp Fiction" 
             data-video-url="path/to/pulpfiction/video.mp4"
             data-poster-url="images/pulpfiction_poster.jpg">
            <img src="images/pulpfiction_poster.jpg" alt="Pulp Fiction Poster">
        </div>
        
        <div class="poster-item" 
             data-title="New Movie Title" 
             data-video-url="path/to/newmovie/video.mp4"
             data-poster-url="images/new_movie_poster.jpg">
            <img src="images/new_movie_poster.jpg" alt="New Movie Poster">
        </div>
        
        </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle"></h2>
            
            <div class="poster-video-wrapper">
                <img id="modalPoster" class="modal-image" src="" alt="Movie Poster">
                
                <video id="modalVideo" class="video-player" controls preload="none">
                    Your browser does not support the video tag.
                </video>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
