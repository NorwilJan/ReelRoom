<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel Room</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-film"></i> Reel Room
        </div>
        <div class="actions">
            <button id="search-btn" class="icon-btn" onclick="openSearchModal()" title="Search"><i class="fas fa-search"></i></button>
            <button id="light-mode-toggle" class="icon-btn" onclick="toggleLightMode()" title="Switch to Light Mode"><i class="fas fa-sun"></i></button>
        </div>
    </header>

    <main id="main">
        <section id="category-now_playing" class="category-section">
            <div class="category-header">
                <h2>Now Playing</h2>
                <button class="show-more-btn" onclick="openFullView('now_playing', 'Now Playing')">Show More <i class="fas fa-angle-right"></i></button>
            </div>
            <div class="movie-list" id="now_playing-list"></div>
        </section>

        <section id="category-popular" class="category-section">
            <div class="category-header">
                <h2>Popular</h2>
                <button class="show-more-btn" onclick="openFullView('popular', 'Popular')">Show More <i class="fas fa-angle-right"></i></button>
            </div>
            <div class="movie-list" id="popular-list"></div>
        </section>

        <section id="category-top_rated" class="category-section">
            <div class="category-header">
                <h2>Top Rated</h2>
                <button class="show-more-btn" onclick="openFullView('top_rated', 'Top Rated')">Show More <i class="fas fa-angle-right"></i></button>
            </div>
            <div class="movie-list" id="top_rated-list"></div>
        </section>

        <section id="category-upcoming" class="category-section">
            <div class="category-header">
                <h2>Upcoming</h2>
                <button class="show-more-btn" onclick="openFullView('upcoming', 'Upcoming')">Show More <i class="fas fa-angle-right"></i></button>
            </div>
            <div class="movie-list" id="upcoming-list"></div>
        </section>

        <section id="category-favorite" class="category-section">
            <div class="category-header">
                <h2>My Favorites</h2>
                <button class="show-more-btn" onclick="openFullView('favorite', 'My Favorites')">Show More <i class="fas fa-angle-right"></i></button>
            </div>
            <div class="movie-list" id="favorite-list"></div>
        </section>

        <section id="category-recently_viewed" class="category-section">
            <div class="category-header">
                <h2>Recently Viewed</h2>
                </div>
            <div class="movie-list" id="recently_viewed-list"></div>
        </section>
    </main>

    <div id="details-modal" class="modal" onclick="if(event.target === this) closeDetailsModal()">
        <button class="close-modal-btn" onclick="closeDetailsModal()"><i class="fas fa-times"></i></button>
        <div id="details-content">
            </div>
    </div>

    <div id="full-view-modal" class="modal" onclick="if(event.target === this) closeFullView()">
        <div class="full-view-container">
            <div class="full-view-header">
                <div>
                    <h1 id="full-view-title">Category Title</h1>
                    <p class="hidden-category" id="full-view-category"></p>
                </div>
                <button class="close-modal-btn" onclick="closeFullView()"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="full-view-filters">
                <div class="filter-group">
                    <label for="full-view-sort">Sort By:</label>
                    <select id="full-view-sort">
                        <option value="popularity.desc">Popularity (Desc)</option>
                        <option value="vote_average.desc">Rating (Desc)</option>
                        <option value="release_date.desc">Release Date (Newest)</option>
                        <option value="title.asc">Title (A-Z)</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="full-view-genre">Genre:</label>
                    <input type="text" id="full-view-genre" placeholder="All Genres" readonly onclick="openGenreList()">
                    <div id="full-view-genre-list" class="filter-dropdown">
                        </div>
                </div>

                <div class="filter-group">
                    <label for="full-view-year">Year:</label>
                    <input type="number" id="full-view-year" placeholder="All Years" min="1900" max="2099">
                </div>
            </div>

            <div class="full-view-list" id="now_playing-full-list"></div>
            <div class="full-view-list" id="popular-full-list" style="display: none;"></div>
            <div class="full-view-list" id="top_rated-full-list" style="display: none;"></div>
            <div class="full-view-list" id="upcoming-full-list" style="display: none;"></div>
            <div class="full-view-list" id="favorite-full-list" style="display: none;"></div>

        </div>
    </div>
    
    <div id="search-modal" class="modal" onclick="if(event.target === this) closeSearchModal()">
        <div class="search-container">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Search movies, TV shows...">
                <button class="close-modal-btn" onclick="closeSearchModal()"><i class="fas fa-times"></i></button>
            </div>
            <div id="search-results" class="search-results">
                </div>
        </div>
    </div>

    <div id="rating-modal" class="modal" onclick="if(event.target === this) closeRatingModal()">
        <div class="rating-box">
            <h3 id="rating-title">Rate Movie</h3>
            <span class="close-modal-btn" onclick="closeRatingModal()"><i class="fas fa-times"></i></span>
            <input type="hidden" id="rating-id">
            
            <div class="rating-display">
                <span id="current-rating-value">0.0</span> / 10
            </div>
            
            <input type="range" min="0" max="20" value="0" id="rating-slider" oninput="updateRatingDisplay(this.value)">
            <p>Slide to set your rating.</p>
            
            <button onclick="submitRating()">Submit Rating</button>
        </div>
    </div>


    <div id="toast" class="toast"></div>

    <script src="js/home.js"></script>
</body>
</html>
