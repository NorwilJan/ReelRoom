<!DOCTYPE html>
<html lang="en">
<head>
  </head>

<body>
  <div class="list-container-no-header">
    <div class="row-header">
        <h2>Your Favorites <span style="font-size: 0.8em; color: #aaa;" id="favorites-count"></span></h2>
    </div>
    <div class="list" id="favorites-list">
        <p style="color: #ccc; padding: 10px; width: 100%;">Add movies or shows to your favorites by clicking the heart icon in the details window.</p>
    </div>
  </div>

  <div class="list-container-no-header">
    <h2>Recently Viewed</h2>
    <div class="list" id="recently-viewed-list">
        <p style="color: #ccc; padding: 10px; width: 100%;">Your recently viewed items will appear here.</p>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title">
            <span id="modal-item-title"></span>
            <i class="fas fa-heart favorite-icon" id="favorite-toggle"></i>
          </h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      </div>
  </div>

  </body>
</html>
