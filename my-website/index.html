<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Website</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="Website Logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>
      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" aria-label="Search movies and shows" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2 data-category="movies" aria-expanded="true">Trending Movies <span class="chevron">▼</span></h2>
    <div class="list" id="movies-list"></div>
    <button class="show-more" data-category="movies" aria-label="Show more trending movies">Show More</button>
  </div>

  <div class="row">
    <h2 data-category="tvshows" aria-expanded="true">Trending TV Shows <span class="chevron">▼</span></h2>
    <div class="list" id="tvshows-list"></div>
    <button class="show-more" data-category="tvshows" aria-label="Show more trending TV shows">Show More</button>
  </div>

  <div class="row">
    <h2 data-category="anime" aria-expanded="true">Trending Anime <span class="chevron">▼</span></h2>
    <div class="list" id="anime-list"></div>
    <button class="show-more" data-category="anime" aria-label="Show more trending anime">Show More</button>
  </div>

  <div class="row">
    <h2 data-category="tagalog" aria-expanded="true">Trending Tagalog Movies <span class="chevron">▼</span></h2>
    <div class="list" id="tagalog-movies-list"></div>
    <button class="show-more" data-category="tagalog" aria-label="Show more trending Tagalog movies">Show More</button>
  </div>

  <div class="row">
    <h2 data-category="netflix" aria-expanded="true">Trending Netflix <span class="chevron">▼</span></h2>
    <div class="list" id="netflix-list"></div>
    <button class="show-more" data-category="netflix" aria-label="Show more trending Netflix content">Show More</button>
  </div>

  <div id="empty-message" style="display: none; text-align: center; color: #ccc; padding: 20px;">No content available at the moment. Try searching!</div>

  <div class="modal" id="modal" role="dialog" aria-labelledby="modal-title">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" aria-label="Close details modal">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()" aria-label="Select streaming server">
          <option value="vidsrc.cc">Vidsrc.cc</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen title="Video player"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal" role="dialog" aria-labelledby="search-input">
    <span class="close" onclick="closeSearchModal()" aria-label="Close search modal">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" aria-label="Search movies and shows" />
    <div class="results" id="search-results"></div>
  </div>

  <div class="more-modal" id="more-modal" role="dialog" aria-labelledby="more-modal-title">
    <span class="close" onclick="closeMoreModal()" aria-label="Close more content modal">&times;</span>
    <h2 id="more-modal-title"></h2>
    <div class="more-grid" id="more-grid"></div>
    <div id="more-loading" style="display: none; text-align: center; color: #ccc; padding: 20px;">
      <i class="fas fa-spinner fa-spin"></i> Loading...
    </div>
    <div id="empty-more-message" style="display: none; text-align: center; color: #ccc; padding: 20px;">No more content available.</div>
    <button id="back-to-top" style="display: none;" onclick="document.getElementById('more-grid').scrollTo({top: 0, behavior: 'smooth'})" aria-label="Scroll back to top">Back to Top</button>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
