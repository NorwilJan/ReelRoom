<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelRoom - Your PWA Movie App</title>
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="navbar">
        <h1 class="logo">ReelRoom</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#search-area">Search</a>
            <button id="install-button" style="display: none;">Install App</button>
        </nav>
    </header>

    <main id="content">
        <section id="hero-section" class="hero-section">
            <div class="hero-content">
                </div>
        </section>

        <section id="movie-rows" class="movie-rows">
            </section>
    </main>

    <div id="video-modal" class="video-modal">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-modal-btn">&times;</button>
            
            <div id="video-player-container" class="video-player-container">
                <video id="video-player" class="video-player" poster=""></video>

                <div id="custom-controls" class="custom-controls">
                    <div class="progress-bar-container">
                        <input type="range" id="progress-bar" class="progress-bar" value="0" min="0" max="100">
                    </div>
                    
                    <div class="controls-bottom-row">
                        <div class="controls-left">
                            <button id="play-pause-btn" aria-label="Play or Pause">
                                <i class="fas fa-play"></i>
                            </button>
                            <span id="time-display" class="time-display">0:00 / 0:00</span>
                        </div>
                        
                        <div class="controls-right">
                            <button id="mute-unmute-btn" aria-label="Mute or Unmute">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1">
                            <button id="fullscreen-btn" aria-label="Toggle Fullscreen">
                                <i class="fas fa-expand"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-overview" class="modal-overview"></p>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
