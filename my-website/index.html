<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelRoom - Your Movie & TV Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <meta name="theme-color" content="#1c1c1c">
</head>
<body>

    <header>
        <div class="logo">ReelRoom</div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search movies or TV shows...">
            <button id="search-button">Search</button>
        </div>
        <nav>
            <button id="home-button" class="nav-button active" onclick="loadHome()">Home</button>
            <button id="favorites-button" class="nav-button" onclick="loadFavorites()">Favorites</button>
        </nav>
    </header>

    <main>
        <div id="content">
            
            <div id="slideshow-container" class="slideshow-container">
                <div id="slideshow-wrapper" class="slideshow-wrapper">
                    </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
                <div class="dots-container" id="dots-container">
                    </div>
            </div>

            <div id="category-content">
                </div>

            <div id="search-results" class="category-list" style="display:none;">
                <h2 class="category-title">Search Results</h2>
                <div id="search-list" class="content-list full-list">
                    </div>
            </div>

            <div id="favorites-section" class="category-list" style="display:none;">
                <h2 class="category-title">My Favorites</h2>
                <div id="favorites-list" class="content-list full-list">
                    </div>
            </div>

        </div>
    </main>

    <div id="details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modal-details">
                </div>
        </div>
    </div>

    <div id="player-modal" class="modal">
        <div class="modal-content player-modal-content">
            <span class="close-button" onclick="closePlayer()">&times;</span>
            <div id="player-view">
                <div class="player-controls">
                    <div id="episode-info"></div>
                    <div class="server-select-container">
                        <label for="server-select">Server:</label>
                        <select id="server-select" onchange="changeServer()">
                            </select>
                    </div>
                </div>
                <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
                <div id="episode-selector">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
